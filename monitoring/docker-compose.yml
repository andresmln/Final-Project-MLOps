version: '3.8'

services:
  # -----------------------------------------------------------------
  # PROMETHEUS
  # -----------------------------------------------------------------
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    network_mode: "host"       # <--- As requested
    user: root                 # <--- THE FIX: Bypasses the "permission denied" error
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    # NOTE: No "ports:" section allowed when using network_mode: "host"

  # -----------------------------------------------------------------
  # GRAFANA
  # -----------------------------------------------------------------
  grafana:
    image: grafana/grafana
    container_name: grafana
    network_mode: "host"       # <--- As requested
    user: root                 # <--- Added for safety to avoid similar permission issues
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - ./datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml